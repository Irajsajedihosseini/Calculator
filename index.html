<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!--Css-->
  <link rel="stylesheet" href="style.css">
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/3909654be6.js" crossorigin="anonymous"></script>
  <!--Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    
</head>
<body onload="firstthemeOnload()">
<div id="Main-container" class="row col-sm main-container">
  <div id="Theme" class="row them-row theme-display-numbers-row-first">
    <div class="col calc-btn-text">
      <span>calc</span>
    </div>
    <div class="col theme-btn-text">
      <span class="theme-text">THEME</span>
    </div>
    <div class="col toggle-col">
        <div class="theme-toggle">
          <span class="toggle-states">1 2 3</span>
          <label class="custom-radio-button">
            <input id="first" name="toggle-state" type="radio" checked />
            <span class="checkmark"></span>
          </label>
        
          <label class="custom-radio-button">
            <input id="second" name="toggle-state" type="radio" />
            <span class="checkmark"></span>
          </label>
        
          <label class="custom-radio-button">
            <input id="third" name="toggle-state" type="radio" />
            <span class="checkmark"></span>
          </label>
        </div>
     </div>  
  </div>
  <div id="Display" class="row col-sm display-row theme-display-numbers-row-first">
    <input placeholder="Enter Number..." class="input" name="text" type="text" required pattern="[0-9\.]+"> 
   </div>
  <div id="Numbers" class="row col-sm numbers-row theme-display-numbers-row-first">
    <div class="row">
      <div class="col">
        <button class="btn numbers-btn"><span class="numbersbtn-text">7</span></button>
      </div>
      <div class="col">
        <button class="btn numbers-btn"><span class="numbersbtn-text">8</span></button>
      </div>
      <div class="col">
        <button class="btn numbers-btn"><span class="numbersbtn-text">9</span></button>
      </div>
      <div class="col">
        <button class="btn del-btn">DEL</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn numbers-btn"><span class="numbersbtn-text">4</span></button>
      </div>
      <div class="col">
        <button class="btn numbers-btn"><span class="numbersbtn-text">5</span></button>
      </div>
      <div class="col">
        <button class="btn numbers-btn"><span class="numbersbtn-text">6</span></button>
      </div>
      <div class="col">
        <button class="btn add-btn op opbtn" value="+"><i class="fa-solid fa-plus"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn numbers-btn"><span class="numbersbtn-text">1</span></button>
      </div>
      <div class="col">
        <button class="btn numbers-btn"><span class="numbersbtn-text">2</span></button>
      </div>
      <div class="col">
        <button class="btn numbers-btn" ><span class="numbersbtn-text">3</span></button>
      </div>
      <div class="col">
        <button class="btn subtract-btn op opbtn" value="-"><i class="fa-solid fa-minus"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn point-btn">.</button>
      </div>
      <div class="col">
        <button class="btn numbers-btn zero"><span class="numbersbtn-text">0</span></button>
      </div>
      <div class="col">
        <button class="btn divide-btn op" value="/"><i class="fa-solid fa-divide"></i></button>
      </div>
      <div class="col">
        <button class="btn multiply-btn op opbtn" value="*"><i class="fa-solid fa-xmark"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="col col-reset">
        <button class="btn reset-btn">RESET</button>
      </div>
      <div class="col col-equal">
        <button class="btn equal-btn"><i class="fa-solid fa-equals fa-2xl"></i></button>
      </div>      
    </div>
  </div>
</div>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/irajsajedih">Iraj Sajedi Hosseini</a>.
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
